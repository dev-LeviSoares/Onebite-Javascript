<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de velocidade</title>
</head>
<body>
    <h1>Teste de velocidade</h1>
    <script>
        window.alert('Teste de velocidade!!')
        let carro_1 = window.prompt('Digite o nome do carro:')
        let vel_1 = window.prompt('Digite a velocidade desse carro:')
        let carro_2 = window.prompt('Digite o nome de outro carro:')
        let vel_2 = window.prompt('Digite a velocidade desse carro:')

        if (Number(vel_1) > Number(vel_2)){
            window.alert(`O carro ${carro_1} é mais rápido`)
        } else {
            window.alert(`O carro ${carro_2} é mais rápido`)
        }
    </script>
</body>
</html>
